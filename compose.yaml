services:
  web:
    container_name: burger-api
    image: "ghcr.io/matthewrv/burger-api:v0.2.0"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app:$${PYTHONPATH}
    restart: unless-stopped
    depends_on:
      - db

  db:
    container_name: burger-db
    image: "postgres:17.4-alpine"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 30s
